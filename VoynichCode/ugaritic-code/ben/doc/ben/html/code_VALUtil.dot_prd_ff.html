<code class="code"><span class="keyword">let</span>&nbsp;dot_prd_ff&nbsp;(features1&nbsp;:&nbsp;features)&nbsp;(features2&nbsp;:&nbsp;features)&nbsp;=&nbsp;<br>
&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;mult&nbsp;feat&nbsp;feat_val&nbsp;sum&nbsp;=&nbsp;<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">if</span>&nbsp;(<span class="constructor">Ht</span>.mem&nbsp;features2&nbsp;feat)&nbsp;<span class="keyword">then</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;feat_val&nbsp;*.&nbsp;(<span class="constructor">Ht</span>.find&nbsp;features2&nbsp;feat)&nbsp;+.&nbsp;sum<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">else</span>&nbsp;sum&nbsp;<span class="keyword">in</span><br>
&nbsp;&nbsp;<span class="constructor">Ht</span>.fold&nbsp;mult&nbsp;features1&nbsp;0.</code></body></html>
