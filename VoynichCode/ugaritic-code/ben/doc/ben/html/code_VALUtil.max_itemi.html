<code class="code"><span class="keyword">let</span>&nbsp;max_itemi&nbsp;a&nbsp;=<br>
&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;l&nbsp;=&nbsp;<span class="constructor">A</span>.length&nbsp;a&nbsp;<span class="keyword">in</span><br>
&nbsp;&nbsp;<span class="keyword">if</span>&nbsp;l&nbsp;=&nbsp;0&nbsp;<span class="keyword">then</span>&nbsp;raise&nbsp;(<span class="constructor">Failure</span>&nbsp;<span class="string">"array&nbsp;of&nbsp;length&nbsp;0"</span>)<br>
&nbsp;&nbsp;<span class="keyword">else</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;max_i,&nbsp;max_e&nbsp;=&nbsp;ref&nbsp;0,&nbsp;ref&nbsp;a.(0)&nbsp;<span class="keyword">in</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">for</span>&nbsp;i&nbsp;=&nbsp;1&nbsp;<span class="keyword">to</span>&nbsp;l&nbsp;-&nbsp;1&nbsp;<span class="keyword">do</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;e&nbsp;=&nbsp;a.(i)&nbsp;<span class="keyword">in</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">if</span>&nbsp;e&nbsp;&gt;&nbsp;!max_e&nbsp;<span class="keyword">then</span>&nbsp;<br>
&nbsp;&nbsp;(max_i&nbsp;:=&nbsp;i;&nbsp;max_e&nbsp;:=&nbsp;e)<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">done</span>;<br>
&nbsp;&nbsp;&nbsp;&nbsp;!max_i,&nbsp;!max_e</code></body></html>
