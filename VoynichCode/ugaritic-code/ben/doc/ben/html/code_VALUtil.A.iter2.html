<code class="code"><span class="keyword">let</span>&nbsp;iter2&nbsp;f&nbsp;a1&nbsp;a2&nbsp;=&nbsp;<br>
&nbsp;&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;len1,&nbsp;len2&nbsp;=&nbsp;length&nbsp;a1,&nbsp;length&nbsp;a2&nbsp;<span class="keyword">in</span><br>
&nbsp;&nbsp;&nbsp;<span class="keyword">if</span>&nbsp;len1&nbsp;!=&nbsp;len2&nbsp;<span class="keyword">then</span>&nbsp;<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;invalid_arg&nbsp;(<span class="constructor">Printf</span>.sprintf&nbsp;<span class="string">"iter2:&nbsp;arrays&nbsp;of&nbsp;different&nbsp;size:&nbsp;%d,%d"</span>&nbsp;len1&nbsp;len2);<br>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;f&nbsp;(unsafe_get&nbsp;a1&nbsp;i)&nbsp;(unsafe_get&nbsp;a2&nbsp;i)&nbsp;<br>
&nbsp;&nbsp;&nbsp;<span class="keyword">done</span></code></body></html>
