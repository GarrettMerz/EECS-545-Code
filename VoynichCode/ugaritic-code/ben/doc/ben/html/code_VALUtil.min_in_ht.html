<body>
<code class="code"><span class="keyword">let</span>&nbsp;min_in_ht&nbsp;tbl&nbsp;=<br>
&nbsp;&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;mn_k,&nbsp;mn_v&nbsp;=&nbsp;<span class="keyword">match</span>&nbsp;<span class="constructor">E</span>.peek&nbsp;(<span class="constructor">Ht</span>.enum&nbsp;tbl)&nbsp;<span class="keyword">with</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="keywordsign">|</span>&nbsp;<span class="constructor">None</span>&nbsp;<span class="keywordsign">-&gt;</span>&nbsp;raise&nbsp;(<span class="constructor">Failure</span>&nbsp;<span class="string">"empty&nbsp;hashtable"</span>)<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="keywordsign">|</span>&nbsp;<span class="constructor">Some</span>&nbsp;(k,v)&nbsp;<span class="keywordsign">-&gt;</span>&nbsp;ref&nbsp;k,&nbsp;ref&nbsp;v&nbsp;<span class="keyword">in</span><br>
&nbsp;&nbsp;&nbsp;<span class="constructor">Ht</span>.iter&nbsp;<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(<span class="keyword">fun</span>&nbsp;k&nbsp;v&nbsp;<span class="keywordsign">-&gt;</span>&nbsp;<span class="keyword">if</span>&nbsp;v&nbsp;&lt;=&nbsp;!mn_v&nbsp;<span class="keyword">then</span>&nbsp;(mn_k&nbsp;:=&nbsp;k;&nbsp;mn_v&nbsp;:=&nbsp;v))<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;tbl;<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(!mn_k,!mn_v)</code></body></html>
