<code class="code"><span class="keyword">let</span>&nbsp;rand_iter&nbsp;?(seed=<span class="constructor">None</span>)&nbsp;f&nbsp;a&nbsp;=<br>
&nbsp;&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;len&nbsp;=&nbsp;length&nbsp;a&nbsp;<span class="keyword">in</span>&nbsp;<br>
&nbsp;&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;order&nbsp;=&nbsp;shuffled_in&nbsp;~seed:seed&nbsp;(range&nbsp;0&nbsp;len)&nbsp;<span class="keyword">in</span><br>
&nbsp;&nbsp;&nbsp;<span class="keyword">for</span>&nbsp;i&nbsp;=&nbsp;0&nbsp;<span class="keyword">to</span>&nbsp;len&nbsp;-&nbsp;1&nbsp;<span class="keyword">do</span>&nbsp;f(unsafe_get&nbsp;a&nbsp;(unsafe_get&nbsp;order&nbsp;i))&nbsp;<span class="keyword">done</span></code></body></html>
