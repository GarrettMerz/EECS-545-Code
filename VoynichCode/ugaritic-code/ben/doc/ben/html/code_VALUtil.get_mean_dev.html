<code class="code"><span class="keyword">let</span>&nbsp;get_mean_dev&nbsp;l&nbsp;=<br>
&nbsp;&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;sum,&nbsp;num&nbsp;=&nbsp;<span class="constructor">L</span>.fold_left&nbsp;(&nbsp;+.&nbsp;)&nbsp;0.&nbsp;l,&nbsp;float_of_int&nbsp;(<span class="constructor">L</span>.length&nbsp;l)&nbsp;<span class="keyword">in</span><br>
&nbsp;&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;mean&nbsp;=&nbsp;sum&nbsp;/.&nbsp;num&nbsp;<span class="keyword">in</span><br>
&nbsp;&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;dev&nbsp;=&nbsp;sqrt&nbsp;((<span class="constructor">L</span>.fold_left&nbsp;(<span class="keyword">fun</span>&nbsp;sum&nbsp;v&nbsp;<span class="keywordsign">-&gt;</span>&nbsp;sum&nbsp;+.&nbsp;(v&nbsp;-.&nbsp;mean)**2.)&nbsp;0.&nbsp;l)&nbsp;/.&nbsp;num)&nbsp;<span class="keyword">in</span><br>
&nbsp;&nbsp;&nbsp;(mean,&nbsp;dev)</code></body></html>
